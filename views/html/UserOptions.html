<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Elektronik Sepeti</title>
  </head>
  <body>
    <div class="all-con-extra">
      <div class="con-home">
        <div class="all-nav-bar">
          <a href="#Home">
            <h3>Elektronik Sepeti</h3>
          </a>

          <input type="text" />
        </div>
        <div class="home">
          <form action="/login" style="height: 800px !important; flex-direction: row;" class="d-flex justify-content-center form-login aligin-items-center"  method="post">
            <div class="user-photo mr-5">
              <div class="user-photo-radius">
                <img src="/images/default-user-image.png" alt="">
              </div>
            </div>
            <div class="user-inputs">
              <div class="users-ex">
                <div class="login-inps">
                  <label for="email">Kullanıcı Adı</label>
                  <input required type="email" name="email" id="">
                </div>
                <div class="login-inps">
                  <label for="email">Email</label>
                  <input required type="email" name="email" id="">
                </div>
                <div class="login-inps">
                  <label for="paas">Şifre</label>
                  <input required type="password" name="paas" id="">
                </div>
                <div class="login-inps">
                  <label for="paas">Adres</label>
                  <textarea required type="password" name="paas" id=""></textarea>
                </div>
                <div class="login-sub-btn">
                    <button>Değiştir</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/main.js"></script>
  </body>
</html>
