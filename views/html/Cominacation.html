      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  </head>
  <body>
    <nav class="all-nav-bar">
      <a href="#Home">
        <h3>Elektronik Sepeti</h3>
      </a>
      <div class="nbc-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" />
        <button>Ara</button>
      </div>
      <ul class="sed">
        <li><a href="/">Giriş Yap</a></li>
        <li><a href="/">Kayıt Ol</a></li>
        <li><a href="/">Ana Sayfa</a></li>
        <div class="sdes">
          <li class="list-Hesabim">
            <i class="fa-solid fa-user"></i>
            Hesabım
          </li>
          <div class="list-menu" style="position: absolute">
            <i
              style="
                position: absolute;
                top: 8px;
                right: 8px;
                color: rgb(83, 83, 83);
                font-size: 20px;
              "
              class="fa-solid fa-circle-xmark hesabimMenuKapamaIcon"
            ></i>
            <ul>
              <li>
                <a href="#KullaniciBilgilerim"> Siparişlerim </a>
              </li>
              <li>
                <a href="#KullaniciBilgilerim"> Kullanıcı Bilgilerim </a>
              </li>
              <div class="line"></div>
              <li>
                <a href="#KullaniciBilgilerim">
                  Çıkış Yap
                  <i
                    style="margin-left: 10px"
                    class="fa-solid fa-arrow-right-from-bracket"
                  ></i>
                </a>
              </li>
            </ul>
          </div>
          <li><a href=""></a></li>
        </div>
      </ul>
    </nav>

    <div class="all-con-extra">
      <div class="con-home">
        <div class="home">
          <form
            action="/login"
            style="height: 800px !important; flex-direction: row"
            class="d-flex justify-content-center form-login aligin-items-center"
            method="post"
          >
            <div class="user-photo mr-5">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1064.1913738977237!2d28.973229742662348!3d41.025523995127216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab9e7a7777c43%3A0x4c76cf3dcc8b330b!2sGalata%20Kulesi!5e0!3m2!1str!2sfr!4v1649370861513!5m2!1str!2sfr"
                width="500"
                height="500"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            <div class="user-inputs">
              <form
                action="/login"
                class="d-flex justify-content-center form-login aligin-items-center"
                method="post"
              >
                <h2>İletişim</h2>
                <div class="login-inps">
                  <label for="username">Ad Soyad</label>
                  <input required type="text" name="username" id="" />
                </div>
                <div class="login-inps">
                  <label for="email">Email</label>
                  <input required type="email" name="email" id="" />
                </div>
                <div class="login-inps">
                  <label for="paas">Telefon Numarası</label>
                  <input required type="tel" name="paas" id="" />
                </div>
                <div class="login-inps">
                  <label for="paas">Mesaj</label>
                  <textarea required name="paas" id=""></textarea>
                </div>
                <div class="login-sub-btn">
                  <button>Gönder</button>
                </div>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/main.js"></script>
  </body>
</html>
